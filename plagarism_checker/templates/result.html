<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Plagiarism Check Results</h2>
    <h3>AI-Generated Content Score: {{ ai_score | round(2) }}</h3>
    <h3>Online Plagiarism Matches:</h3>
    <ul>
        {% for url, similarity in results %}
            <li><a href="{{ url }}" target="_blank">{{ url }}</a> - Similarity: {{ (similarity * 100) | round(2) }}%</li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another File</a>
</body>
</html>
